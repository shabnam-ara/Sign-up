<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h1>Sign Up</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email id">
            <input type="password" id="password" placeholder="Password">
            <p>Lost password? <a href="https://www.w3schools.com/w3css/w3css_web_javascript.asp">Click Here!</a></p>
            <div class="btn-field">
                <button type="button" onclick="signUp()">Sign Up</button>
                <button type="button" onclick="signIn()">Sign In</button>
            </div>
        </form>
    </div>

    <script>
        function signUp() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Basic form validation
            if (username.trim() ===  email.trim() ===  password.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Perform any other actions you want for sign up here
            alert("Sign Up successful!");
        }

        function signIn() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Basic form validation
            if (username.trim() === "" || password.trim() === "") {
                alert("Please fill in both username and password.");
                return;
            }

            // Perform any other actions you want for sign in here
            alert("Sign In successful!");
        }

        function redirectToPage() {
            // Redirect to the desired page
            window.location.href = "https://www.w3schools.com/w3css/w3css_web_javascript.asp";
        }
    </script>
</body>
</html>
